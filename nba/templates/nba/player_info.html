<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .player-image {
            flex: 1;
            padding: 20px;
        }
        
        .player-attributes {
            flex: 2;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Player Information</h1>
    <div class="container">
        <div class="player-image">
            <!-- Add player image here -->
            <img src='{{ player_url }}' alt="{{ player.FIRST_NAME }}" width="500">
        </div>
        <div class="player-attributes">
            <table>
                <tr>
                    <th>属性</th>
                    <th>值</th>
                </tr>
                {% for key, value in data.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
